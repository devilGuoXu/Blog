{% extends 'back/base_main.html' %}

{% block title %}
    后台——修改密码
{% endblock %}

{% block main_panel %}
    <div class="main-panel">
        <div class="content">
            <div class="card-header" style="font-size: 18px">
                修改密码
                <a class="btn btn-info" style="float: right;"
                   href="{{ url_for('back.articles_list') }}">返回</a>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label>密码：</label>
                        <input class="form-control" id="inlineinput" placeholder="密码..." name="password">
                    </div>
                    <div class="form-group">
                        <label>确认密码：</label>
                        <input class="form-control" id="inlineinput" placeholder="确认密码..." name="con_password">
                        <small id="emailHelp" style="color: red">{{ error }}</small>
                    </div>
                    <div class="card-action">
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
